; ===== RU -> EU (VPN) =====
[eu_asterisk_vpn]
type=endpoint
context=from-eu-vpn
disallow=all
allow=ulaw,alaw
aors=eu_asterisk_vpn
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

[eu_asterisk_vpn]
type=aor
contact=sip:10.0.0.1:5060

[eu_asterisk_vpn_identify]
type=identify
endpoint=eu_asterisk_vpn
match=10.0.0.1




[ru_asterisk_vpn]
type=endpoint
context=from-ru-vpn
disallow=all
allow=ulaw,alaw
aors=ru_asterisk_vpn
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

[ru_asterisk_vpn]
type=aor
contact=sip:10.0.0.2:5060

[ru_asterisk_vpn_identify]
type=identify
endpoint=ru_asterisk_vpn
match=10.0.0.2

